<!DOCTYPE html> <!--this tell the browser that we are using HTML5-->
<html lang="en"> <!-- -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Recommendations</title>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">   <!-- line is used for the styles -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>     <!--this line is used for the icon -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <svg class="lucide home" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path d="M3 12L12 3l9 9"></path>
    <path d="M9 22V12h6v10"></path>
  </svg>
  
  

</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white p-8">
  <div class="max-w-6xl mx-auto">
    <header class="flex items-center justify-between mb-8">
      <div class="flex items-center gap-3">
        <i data-lucide="heart" class="w-8 h-8 text-red-400"></i>
        <h1 class="text-3xl font-bold">Media Recommendations</h1>
      </div>
      <div class="flex gap-4">
        <button
          onclick="handleListToggle(true)"
          id="curatedBtn"
          class="px-4 py-2 rounded-lg transition-all bg-blue-600"
        >
          Curated List
        </button>
        <button
          onclick="handleListToggle(false)"
          id="personalBtn"
          class="px-4 py-2 rounded-lg transition-all bg-gray-700 hover:bg-gray-600"
        >
          Personal List
        </button>
        <button
          onclick="toggleAddMovie()"
          class="px-4 py-2 rounded-lg bg-green-600 hover:bg-green-700 transition-all flex items-center gap-2"
        >
          <i data-lucide="plus" class="w-4 h-4"></i>
          Add Movies
        </button>
      </div>
    </header>

    <div id="addMovieSection" class="mb-8 bg-gray-800 p-6 rounded-lg hidden">
      <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
        <i data-lucide="search" class="w-5 h-5 text-blue-400"></i>
        Add Movies for IMDb Analysis
      </h2>
      <form onsubmit="handleAddMovie(event)" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <input
          type="text"
          id="movieTitle"
          placeholder="Movie Title"
          class="bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <input
          type="text"
          id="movieYear"
          placeholder="Year"
          class="bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <button
          type="submit"
          class="bg-green-600 hover:bg-green-700 rounded-lg px-4 py-2 transition-all"
        >
          Add Movie
        </button>
      </form>

      <div id="movieList"></div>
    </div>

    <div class="flex gap-4 mb-8">
      <button
        onclick="setFilter('all')"
        class="filter-btn px-4 py-2 rounded-lg transition-all bg-blue-600"
        data-filter="all"
      >
        All
      </button>
      <button
        onclick="setFilter('movie')"
        class="filter-btn px-4 py-2 rounded-lg transition-all flex items-center gap-2 bg-gray-700 hover:bg-gray-600"
        data-filter="movie"
      >
        <i data-lucide="film" class="w-4 h-4"></i> Movies
      </button>
      <button
        onclick="setFilter('book')"
        class="filter-btn px-4 py-2 rounded-lg transition-all flex items-center gap-2 bg-gray-700 hover:bg-gray-600"
        data-filter="book"
      >
        <i data-lucide="book" class="w-4 h-4"></i> Books
      </button>
      <button
        onclick="setFilter('tv')"
        class="filter-btn px-4 py-2 rounded-lg transition-all flex items-center gap-2 bg-gray-700 hover:bg-gray-600"
        data-filter="tv"
      >
        <i data-lucide="tv" class="w-4 h-4"></i> TV Shows
      </button>
    </div>

    <div class="grid lg:grid-cols-3 gap-8">
      <div class="lg:col-span-1 space-y-4">
        <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
          <i data-lucide="info" class="w-5 h-5 text-blue-400"></i>
          Recommendations
        </h2>
        <div id="mediaList" class="space-y-4"></div>
      </div>

      <div class="lg:col-span-2 bg-gray-800 p-6 rounded-lg h-fit">
        <h2 class="text-xl font-semibold mb-4">Detailed Review</h2>
        <div id="detailedReview">
          <p class="text-gray-400">Select an item to view detailed information</p>
        </div>
      </div>
    </div>
  </div>

  <script src="imdb.js"></script>
 <script src="app.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
